<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Synergy Sign-in Sheet</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
    <link rel="stylesheet" href="bower_components/angular-moment-picker/dist/angular-moment-picker.min.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/styles/styles.css">
    <!-- endinject -->
</head>

<body ng-controller="AuthController as home">
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-moment-picker/dist/angular-moment-picker.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <!-- endbower -->
    <!-- NavBar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Sign-in Sheet</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li ng-show="home.userLoggedIn && home.userIsTeacher"><a ui-sref="profile" href="#">Profile</a></li>
                    <li ng-show="home.userLoggedIn"><a ui-sref="signIns" href="#">Sign-ins</a></li>
                    <!-- Dashboard button only shows when user is logged in -->
                    <li ng-show="home.userLoggedIn && home.userIsTeacher"><a ui-sref="dashboard" href="#">Dashboard</a></li>
                    <li ng-show="home.userLoggedIn && home.userIsAdmin"><a ui-sref="teachers" href="#">Manage Teachers</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="home.userLoggedIn">
                        <a class="btn btn-default btn-outline btn-circle" data-toggle="collapse" href="#nav-collapse2" aria-expanded="false" aria-controls="nav-collapse2">Log in</a>
                    </li>
                    <!-- Shows logout button when user logged in -->
                    <li ng-show="home.userLoggedIn">
                        <a class="btn btn-default btn-outline btn-circle" ng-click="home.logoutUser()">Log out</a>
                    </li>
                    <!-- Dropdown login form -->
                    <div class="collapse nav navbar-nav nav-collapse" id="nav-collapse2">
                        <form class="navbar-right form-inline" role="form">
                            <div class="form-group">
                                <label class="sr-only" for="Email">Email</label>
                                <input ng-model="home.loginEmail" type="email" class="form-control" id="Email" placeholder="Email" autofocus required />
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="Password">Password</label>
                                <input ng-model="home.loginPassword" type="password" class="form-control" id="Password" placeholder="Password" required />
                            </div>
                            <button ng-click="home.loginUser(home.loginEmail, home.loginPassword)" data-toggle="collapse" aria-expanded="false" data-target="#nav-collapse2" type="submit" class="btn btn-success">Sign in</button>
                        </form>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Anchor point for partial states -->
    <div ui-view></div>
    
    <!-- inject:js -->
    <script src="/app/app.js"></script>
    <script src="/app/auth/auth.controller.js"></script>
    <script src="/app/auth/auth.factory.js"></script>
    <script src="/app/auth/auth.interceptor.js"></script>
    <script src="/app/lesson/lesson.controller.js"></script>
    <script src="/app/lesson/lesson.dashboard.controller.js"></script>
    <script src="/app/lesson/lesson.factory.js"></script>
    <script src="/app/filter/phoneNumber.filter.js"></script>
    <script src="/app/student/student.factory.js"></script>
    <script src="/app/modal/modal.js"></script>
    <script src="/app/teacher/teacher.factory.js"></script>
    <script src="/app/teacher/teacher.profile.controller.js"></script>
    <!-- endinject -->
</body>

</html>
